<h1>Yellow Dwarf </h1>
<h2>A type of star that are small, bright and a normal temperature by star standards. They typically have a mass of 2 × 10²⁸, an average surface temperature of 5,400 ºC, and a diameter of 1 million miles. Our home star, the sun actually one of these stars.</h2>
