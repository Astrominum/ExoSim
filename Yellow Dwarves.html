<h1>Yellow Dwarf </h1>
<h2>A type of star that are small, bright and a normal temperature by star standards. They typically have a mass of 1.8 × 10²⁸ metric tons, an average surface temperature of 5,600K, and a diameter of 1 million kilometers. Our home star, the Sun actually one of these stars.</h2>
