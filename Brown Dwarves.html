<h1>Brown Dwarf</h1>
<h2>A type of star that are small, very dim and freezing by star standards. They typically have a mass of 1.4 × 10²⁶ metric tons, an average surface temperature of 600K, and a diameter of 210,000 kilometers. WISE-0458+6434 is one example of a popular brown dwarf.</h2>
