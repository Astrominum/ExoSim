<h1>Brown Dwarf</h1>
<h2>A type of star that are small, very dim and freezing by star standards. They typically have a mass of 1.5 × 10²⁶, an average surface temperature of 300 ºC, and a diameter of 130,000 miles. WISE-0458+6434 is one example of a popular brown dwarf.</h2>
