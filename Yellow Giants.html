<h1>Yellow Giant</h1>
<h2>A type of star that are large, bright and a normal temperature by star standards. They typically have a mass of 2.2 × 10²⁸, an average surface temperature of 5,200 ºC, and a diameter of 130 million miles. Wezen is one of the most popular yellow giants.</h2>
