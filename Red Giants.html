<h1>Red Giant</h1>
<h2>A type of star that are large, dim and cool by star standards. They typically have a mass of 2.6 × 10²⁷, an average surface temperature of 4,700 ºC, and a diameter of 340 million miles. Some Red Giants are Betelgeuse and Stephenson 2-18.</h2>
