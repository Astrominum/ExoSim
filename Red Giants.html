<h1>Red Giant</h1>
<h2>A type of star that are large, dim and cool by star standards. They typically have a mass of 2.4 × 10²⁷ metric tons, an average surface temperature of 5,000K, and a diameter of 550 million kilometers. Some Red Giants are Pollux and Arcturus.</h2>
