<h1>Red Giant</h1>
<h2>A type of star that are quite small, dim and cool by star standards. They typically have a mass of 7.5 × 10²⁶, an average surface temperature of 3,500 ºC, and a diameter of 130,000 miles. An example of Red Dwarf is Proxima Centauri.</h2>
