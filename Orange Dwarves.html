<h1>Orange Dwarf</h1>
<h2>A type of star that are tiny, dim and cool by star standards. They typically have a mass of 1.6 × 10²⁷, an average surface temperature of 4,000 ºC, and a diameter of 69,000 miles. One famous white dwarf is Alpha Centuari B.</h2>
