<h1>Gas Giants</h1>
<h2>Gas Giants are a type of exoplanetary categorization that classifies Exoplanets based on certain conditions. Gas Giants are defined as any Exoplanet that is around Jupiter's size or bigger that is primarily composed of hydrogen or helium.</h2>
