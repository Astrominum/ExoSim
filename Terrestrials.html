<h1>Terrestrials</h1>
<h2>Terrestrials are a type of exoplanetary categorization that classifies Exoplanets based on certain conditions. Terrestrials are defined as any Exoplanet that is around Earth's size or smaller that is rocky and has a crust composed of silicate and other metals.</h2>
