<h1>Blue Giant</h1>
<h2>A type of star that are average size, bright and very, very hot by star standards. They typically have a mass of 1.2 × 10²⁸ metric tons, an average surface temperature of 30,000K, and a diameter of 70 millon kilometers. One famous Blue Giant is Rigel.</h2>
