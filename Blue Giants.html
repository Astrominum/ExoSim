<h1>Blue Giant</h1>
<h2>A type of star that are average size, bright and very, very hothot by star standards. They typically have a mass of 1.3 × 10²⁸, an average surface temperature of 30,000 ºC, and a diameter of 9 million miles. One famous Blue Giant is Sirius B.</h2>
