<h1>White Dwarf</h1>
<h2>A type of star that are tiny, bright and very hot by star standards. They typically have a mass of 1.3 × 10²⁷, an average surface temperature of 24,000 ºC, and a diameter of 8,000 miles. One famous white dwarf is Sirius B.</h2>
