<h1>Neptunians</h1>
<h2>Neptunians are a type of exoplanetary categorization that classifies Exoplanets based on certain conditions. Neptunians are defined as any Exoplanet that has a size similar to Uranus or Neptune and has hydrogen and helium atmospheres with a core of rock and metal.</h2>
